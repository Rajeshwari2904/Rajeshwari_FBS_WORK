<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function add()
        {
            console.log("Function is Called");
            x1=parseInt(document.getElementById("inp1").value)
            x2=parseInt(document.getElementById("inp2").value)

            res=x1+x2
            console.log(res);
        }
        

    </script>
</head>
<body>
    Enter Number 1 &nbsp;<input type="text" id="inp1">
    <br><br>
    Enter Number 2 &nbsp;<input type="text" id="inp2">
    <br><br>
    <button onclick="add()">Addition</button>

</body>
</html>
